<!DOCTYPE html>
<html lang="en">
<head>
    <title>NGL/MDsrv</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<style>
	* { margin: 0; padding: 0; }
	html, body { width: 100%; height: 100%; overflow: hidden; }
	#viewport { width:100%; height:100%; }
	</style>
</head>
<body>
    <script src="js/ngl.js"></script>
	<script>
	document.addEventListener("DOMContentLoaded", function() {
		stage = new NGL.Stage("viewport", {
			backgroundColor: "#eff3f8",
			tooltip: true
		});
		stage.loadFile("https://mmb.irbbarcelona.org/BCE/api/v1/files/BCE/BAC0010550/TRAJ/top", {
				ext: "pdb",
				defaultRepresentation: false
			})
			.then(function(o) {
				var framesPromise = NGL.autoLoad("https://mmb.irbbarcelona.org/BCE/api/v1/files/BCE/BAC0010550/TRAJ/coords", {
						ext: "dcd"
					})
					.then(function(frames) {
						traj = o.addTrajectory(frames).trajectory;
						totalFrames = traj.frames.length;
						var player = new NGL.TrajectoryPlayer(traj, {
							step: 1,
							start: 0,
							end: totalFrames,
							interpolateType: "linear",
							mode: "loop"
						});
						player.end = traj.frames.length;
						traj.setPlayer(player);
						traj.player.play();
					});
				stage.setSpin(true);
				o.addRepresentation("licorice", {
					sele: "not(water or ion)",
					scale: 1,
					aspectRatio: 1.5
				});
				o.autoView();
			});
	});
    </script>
	<div id="viewport"></div>
</body>
</html>
